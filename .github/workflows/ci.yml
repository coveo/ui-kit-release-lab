name: CI

on:
  pull_request:
    branches: [main]
    types: [opened, synchronize, reopened, labeled, unlabeled]
  merge_group:

permissions:
  contents: read

jobs:
  build:
    name: Build
    runs-on: ubuntu-latest
    steps:
      - name: Harden the runner (Audit all outbound calls)
        uses: step-security/harden-runner@5ef0c079ce82195b2a36a210272d6b661572d83e # v2.14.2
        with:
          egress-policy: audit

      - uses: actions/checkout@v4
      - uses: ./.github/actions/setup

  changeset-check:
    name: Changeset Check
    runs-on: ubuntu-latest
    if: ${{ github.event_name == 'pull_request' && !contains(github.event.pull_request.labels.*.name, 'skip-changeset') }}
    steps:
      - name: Harden the runner (Audit all outbound calls)
        uses: step-security/harden-runner@5ef0c079ce82195b2a36a210272d6b661572d83e # v2.14.2
        with:
          egress-policy: audit

      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - uses: ./.github/actions/setup
        with:
          skip-build: 'true'
      - name: Check for changeset
        run: pnpm changeset status --since=origin/main

  canary-npm:
    name: Canary NPM
    if: ${{ !cancelled() && needs.build.result == 'success' && github.event_name == 'merge_group' }}
    needs: build
    runs-on: ubuntu-latest
    permissions:
      contents: read
      id-token: write
    steps:
      - name: Harden the runner (Audit all outbound calls)
        uses: step-security/harden-runner@5ef0c079ce82195b2a36a210272d6b661572d83e # v2.14.2
        with:
          egress-policy: audit

      - uses: actions/checkout@v4
      - uses: ./.github/actions/setup

      - name: Version packages for canary
        run: pnpm changeset version --snapshot canary
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Publish canary (dry-run)
        run: pnpm publish -r --dry-run --no-git-checks --tag canary

  canary-cdn:
    name: Canary CDN
    if: ${{ !cancelled() && needs.build.result == 'success' && github.event_name == 'merge_group' }}
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Harden the runner (Audit all outbound calls)
        uses: step-security/harden-runner@5ef0c079ce82195b2a36a210272d6b661572d83e # v2.14.2
        with:
          egress-policy: audit

      - uses: actions/checkout@v4
      - uses: ./.github/actions/setup
        with:
          skip-build: 'true'

      - name: Dispatch deploy-dev to ui-kit-cd
        # TODO: Replace with real script: node scripts/deploy/trigger-ui-kit-cd-dev.mjs
        run: echo "Would dispatch deploy-dev to ui-kit-cd for canary CDN deployment"
        env:
          GH_TOKEN: ${{ secrets.GH_TOKEN }}
